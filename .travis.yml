language: node_js
node_js:
  - "9"
install:
  - cd ..
  - mkdir hyoo
  - mv showcase.hyoo.ru hyoo/showcase
  - git init
  - git remote add origin https://github.com/eigenmethod/mam.git
  - git pull origin master
  - npm install
script:
  - npm start hyoo/showcase
  - rm hyoo/showcase/.gitignore
  - mv hyoo/showcase/- showcase.hyoo.ru
  - mv hyoo/showcase/CNAME showcase.hyoo.ru/CNAME
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: .
  on:
    branch: master
